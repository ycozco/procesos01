{% extends "base.html" %}

{% block content %}
    <form method="post" action="{% url 'clases:registro' %}">
        {% csrf_token %}
        <div class="screen-1">
            <svg class="logo" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" width="300" height="300" viewbox="0 0 640 480" xml:space="preserve">
                <!-- Aquí va el código SVG del logo -->
            </svg>

            <div class="username">
                <label for="username">Nombre de usuario</label>
                <div class="sec-2">
                    <ion-icon name="person-outline"></ion-icon>
                    <input type="text" name="username" placeholder="Username">
                </div>
            </div>

            <div class="password">
                <label for="password">Contraseña</label>
                <div class="sec-2">
                    <ion-icon name="lock-closed-outline"></ion-icon>
                    <input type="password" name="password" placeholder="············">
                    <ion-icon class="show-hide" name="eye-outline"></ion-icon>
                </div>
            </div>

            <div class="password-confirm">
                <label for="password-confirm">Confirmar Contraseña</label>
                <div class="sec-2">
                    <ion-icon name="lock-closed-outline"></ion-icon>
                    <input type="password" name="password-confirm" placeholder="············">
                    <ion-icon class="show-hide" name="eye-outline"></ion-icon>
                </div>
            </div>

            <button class="register" type="submit">Registrarse</button>

            <div class="footer">
                <span>¿Ya tienes una cuenta? <a href="{% url 'clases:login' %}">Inicia sesión</a></span>
            </div>
        </div>
    </form>
{% endblock %}
